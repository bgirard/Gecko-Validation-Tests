<style>
span {
  position: absolute;
  width: 2px;
  height: 2px;
  background: red;
}
</style>
<script>

window.onload = function() {
var TILE_SIZE = 256;

var elems = [];
for (var x = 0; x < 2; x++) {
  for (var y = 0; y < 2; y++) {
    var span = document.createElement("span");
    span.style.top = TILE_SIZE / 2 + y * TILE_SIZE + "px";
    span.style.left = TILE_SIZE / 2 + x * TILE_SIZE + "px";
    document.body.appendChild(span);
    elems.push(span);
  }
}

var color = "red";
function step() {
  requestAnimationFrame(step);
  if (color == "red") {
    color = "blue";
  } else {
    color = "red";
  }
  for (var i = 0; i < elems.length; i++) {
    elems[i].style.background = color;
  }
}

requestAnimationFrame(step);
}
</script>
